<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Card Validation</h1>
    </header>
    <section class="content">    
      <form class="form" id="form">
        <div class="card" id="card">
          <input type="text" class="card-number" id="cardNumber" placeholder="1234 1234 1234 1234">
        </div>
        <button class="buttom">
          Validar
        </button>
      </form>    
      <div data-valid>
        <p class="message valid">Cartão Válido✅</p>
        <p class="message invalid">Cartão Inválido⛔</p>
      </div>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
